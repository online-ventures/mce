test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Use rails credentials:edit to set the AWS secrets (as aws:access_key_id|secret_access_key)
amazon:
  service: S3
  region: sfo2
  bucket: mce
  endpoint: https://sfo2.digitaloceanspaces.com
  # endpoint: https://cdn.motorcarexport.com TODO: Switch to cdn after we get dns switched
  access_key_id: <%= Rails.application.credentials.dig(:aws, :spaces_key) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws, :spaces_secret) %>

