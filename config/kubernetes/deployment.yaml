apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: guides
  name: guides
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guides
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: guides
    spec:
      containers:
      - image: gcr.io/homeward-ops/guides:06099e23101be237bf08cd065f4b51f73bcda10a
        imagePullPolicy: IfNotPresent
        name: guides
        resources:
          limits:
            cpu: 950m
          requests:
            cpu: 50m
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
